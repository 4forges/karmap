dist: trusty
sudo: required
language: ruby
rvm:
  - 2.3.3

before_install:
  - gem install bundler -v 1.13.6
  - sudo add-apt-repository -y ppa:pitti/systemd
  - sudo apt-get update -y
  - sudo apt-get install -y systemd libpam-systemd systemd-ui


before_script:
  - 'echo $PATH'
  - 'export PATH=/sbin:$PATH'
